<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Over EZ Digest Creator</title>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="headerDiv">
    <h1 id="headerText">Over EZ</h1>
    <strong><em>Create EZ Digests easily</em></strong>
    </div>
    <div id="digest">
      <form id="digestForm">
        <fieldset>
          <legend>MAIN DETAILS</legend>
          <p>
            <label for="digestDate">Publication date:</label> <input type="date" name="digestDate" id="digestDate" />
            <button form="digestForm" type="button" onclick="setDigestDateToday()">today</button>
            <button form="digestForm" type="button" onclick="setDigestDateNextSunday()">next sunday</button>
          </p>
          <p>
            <label for="digestCSS">Sylesheet name:</label> <input type="text" name="digestCSS" id="digestCSS" value="style-digest.css" />
            <button form="digestForm" type="button" id="genButton" onclick="gen()">GENERATE</button>
            <button form="digestForm" type="button" id="renderButton" onclick="render()" disabled>RENDER</button>
          </p>
        </fieldset>
        <fieldset>
          <legend>MESSAGE</legend>
          <p>
            <input id="enableMessage" type="checkbox" /><label for="enableMessage">Include the below message in the digest</label>
          </p>
          <p>
            <textarea id="messageBody" placeholder="Your message goes here."></textarea>
            <input name="signoff1" class="signoff" id="signoff1" value="In LFS," />
            <input name="signoff2" class="signoff" id="signoff2" placeholder="Your Name" />
          </p>
        </fieldset>
        <fieldset>
          <legend>SPECIAL EVENTS</legend>
          <p class="eventEntry">
            <label for="eventName">Event Name: </label><input class="eventDetails" name="eventName" id="eventName" placeholder="Type the event name here." />
            <label for="eventChairs">Event Link: </label><input class="eventDetails" name="eventLink" id="eventLink" placeholder="Enter the event signup link here (optional)." />
            <label for="eventChairs">Event Chairs: </label><input class="eventDetails" name="eventChairs" id="eventChairs" placeholder="List all of the event chairs here (optional)." />
            <label for="eventDate">Event Date:</label> <input class="eventDate" type="date" name="eventDate" />
            <span>Set to...</span>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 0)">U</button>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 1)">M</button>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 2)">T</button>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 3)">W</button>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 4)">T</button>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 5)">F</button>
            <button form="digestForm" type="button" onclick="setEventDateNextDOWOccurence(this, 6)">S</button>
            <label for="eventStartTime">Start Time:</label> <input class="eventTime" type="time" name="eventStartTime" />
            <label for="eventEndTime">End Time:</label> <input class="eventTime" type="time" name="eventEndTime" />
            <br/>
            <label for="eventDesc">Event Description: </label><input class="eventDetails" name="eventDesc" id="eventDesc" placeholder="Enter the event description (optional)." />
          </p>
        </fieldset>
        <fieldset>
          <legend>UPCOMING SERVICE</legend>
          <label for="svpName">SVP Name: </label><input name="svpName" id="svpName"  placeholder="Service Vice President" />
          <label for="svpEmail">SVP Email: </label><input name="svpEmail" id="svpEmail" placeholder="##svp##@rpi.edu" />
        </fieldset>
        <fieldset>
          <legend>UPCOMING FELLOWSHIP</legend>
          <label for="fvpName">FVP Name: </label><input name="fvpName" id="fvpName" placeholder="Fellowship Vice President" />
          <label for="fvpEmail">FVP Email: </label><input name="fvpEmail" id="fvpEmail" placeholder="##fvp##@rpi.edu" />
        </fieldset>
        <fieldset>
          <legend>MEETINGS</legend>
          
        </fieldset>
        <fieldset>
          <legend>MINUTES</legend>

        </fieldset>
      </form>
      <div id="output">
        <textarea id="outputText">Click "GENERATE" to populate this text field.</textarea>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
