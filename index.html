<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Over EZ Digest Creator</title>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="headerDiv">
    <h1 id="headerText">Over EZ</h1>
    <strong><em>Create EZ Digests easily</em></strong>
    </div>
    <div id="digest">
      <form id="digestForm">
        <fieldset>
          <legend>MAIN DETAILS</legend>
          <p>
            <span>Publication date:</span> <input type="date" name="digestDate" class="hideInputOutlines" id="digestDate"/>
            <button form="digestForm" type="button" onclick="today()">today</button>
            <button form="digestForm" type="button" onclick="nextSunday()">next sunday</button>
          </p>
          <p>
            <span>Sylesheet name:</span> <input type="text" name="digestCSS" class="hideInputOutlines" id="digestCSS" value="style-digest.css" />
            <button form="digestForm" type="button" id="genButton" onclick="gen()">GENERATE</button>
            <button form="digestForm" type="button" id="renderButton" onclick="render()" disabled>RENDER</button>
          </p>
        </fieldset>
        <fieldset>
          <legend>MESSAGE</legend>
          
        </fieldset>
        <fieldset>
          <legend>SPECIAL EVENTS</legend>
          
        </fieldset>
        <fieldset>
          <legend>UPCOMING SERVICE</legend>
          
        </fieldset>
        <fieldset>
          <legend>UPCOMING FELLOWSHIP</legend>
          
        </fieldset>
        <fieldset>
          <legend>MEETINGS</legend>
          
        </fieldset>
        <fieldset>
          <legend>MINUTES</legend>

        </fieldset>
      </form>
      <div id="output">
        <textarea class="hideInputOutlines" id="outputText">Click "GENERATE" to populate this text field.</textarea>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
